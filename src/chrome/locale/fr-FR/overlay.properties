extensions.skipcerterror@foudil.fr.description=Cette extension Firefox permet d'outrepasser la page d'erreur SSL/TLS, pour certaines conditions configurables, telles qu'un certificat auto-signé ou un émetteur inconnu, et ce en ajoutant une exception temporaire.
exceptionAdded=Une %1$S a été ajoutée par SkipCertError pour %2$S

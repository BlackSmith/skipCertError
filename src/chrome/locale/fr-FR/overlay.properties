extensions.skipcerterror@foudil.fr.description=Cette extension Firefox permet d'outrepasser la page d'erreur SSL/TLS, pour certaines conditions configurables, telles qu'un certificat auto-signé ou un émetteur inconnu, et ce en ajoutant une exception temporaire.
exceptionAdded=Une %1$S a été ajoutée par SkipCertError pour %2$S (%3$S)
exceptionNotAdded=Une exception n'a pas pu être ajoutée par SkipCertError, car les options suivantes ne sont pas sélectionnés: %1$S
exceptionIgnored=Des conditions non-supportées par SkipCertError ont été rencontrées: %1$S (voir ci-dessous)
temporaryException=exception temporaire
permanentException=exception permanente
VERIFIED_OK=vérifié OK
NOT_VERIFIED_UNKNOWN=non vérifié inconnu
CERT_REVOKED=certificat révoqué
CERT_EXPIRED=certificat expiré
CERT_NOT_TRUSTED=certificat non-fiable
ISSUER_NOT_TRUSTED=émetteur non-fiable
ISSUER_UNKNOWN=émetteur inconnu
INVALID_CA=Aurorité de certification invalide
USAGE_NOT_ALLOWED=utilisation non permise
CERT_SELF_SIGNED=certificat auto-signé
